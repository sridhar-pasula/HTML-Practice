<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #name{
            background-color: palevioletred;
            color: blue;
        }
        #lname{
            background-color: brown;
            color: yellow;
        }
    </style>
</head>
<body>
    <fieldset style="width: 400px; ">
        <legend>Reg-From</legend>
        <form action=" "  >
            <table >
            <tr>
            <td><label for="name">First Name:</label></td>
            <td><input type="text" id="name" name="name" > </td>
            </tr>
            <tr>
           <td> <label for="lname">Last Name:</label></td>
           <td><input type="text" id="lname" name="lname" ></td> 
           </tr>
           <tr></tr>
           <td> <label for="ph">Phone:</label></td>
            <td><input type="tel" id="ph" name="ph" ></td> 
            </tr>
            <tr>
            <td><label for="age">Age: </label></td>
            <td><input type="number" id="age" name="age" ></td> 
        </tr>
        <tr>            <td><label for="add">Address:</label></td>
            <td><textarea id="add" name="add" placeholder="enter you address here"></textarea></td></tr>
            <tr>
            <td><label for="email">Email: </label></td>
            <td><input type="email" id="email" name="email" ></td>
        </tr>
        <tr>
            <td><label for="pass">Password: </label></td>
            <td><input type="password" id="pass" name="pass" ></td> 
        </tr>
        <tr>
            <td><label for="file">File:</label></td>
            <td><input type="file" id="file" name="file" ></td>
        </tr>
        <tr>
            <td>
                <label for="">Course:</label>
            </td>
            <td>
                <select name="" id="">
                    <option value="">CSE</option>
                    <option value="">ECE</option>
                    <option value="">MECH</option>
                    <option value="">EEE</option>
                    <option value="">CIVIL</option>
                </select>
            </td>
        </tr>
           <tr> <td><button type="submit">Submit</button></td>
           </tr>
        </table>
        </form>
    </fieldset>
</body>
</html>
