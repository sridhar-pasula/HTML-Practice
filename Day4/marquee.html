<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        marquee{
            border: 2px solid palevioletred;
            height: 150px;
            width: 250px;
        }
    </style>
</head>
<body>
    <marquee behavior="scroll" direction="right" scrollamount="20" ><pre>
             *
        ********
        **********
        ********
             *

    </pre></marquee>
    <marquee behavior="scroll" direction="left" scrollamount="20"><pre>
         *
       *********   
    ************
       *********
         *
    </pre></marquee>
    <marquee behavior="scroll" direction="up" scrollamount="20">hello</marquee>
    <marquee behavior="scroll" direction="down" scrollamount="20">hello</marquee>
    <marquee behavior="alternate" direction="right" scrollamount="20">hello</marquee>
    <marquee behavior="alternate" direction="left" scrollamount="20">hello</marquee>
    <marquee behavior="alternate" direction="up" scrollamount="20">hello</marquee>
    <marquee behavior="alternate" direction="down" scrollamount="20">hello</marquee>
    <marquee behavior="slide" direction="right" scrollamount="10" >hello</marquee>
    <marquee behavior="slide" direction="left" scrollamount="10" >hello</marquee>
    <marquee behavior="slide" direction="up" scrollamount="10" >hello</marquee>
    <marquee behavior="slide" direction="down" scrollamount="10" >hello</marquee>
</body>
</html>
